<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lever MC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="d-flex p-3 bg-light-subtle">
        <div class="container user-select-none">
            <h1 class="m-0"><a href="index.html" class="text-decoration-none text-white fw-bolder main-title">LEVERMC</a>
            </h1>
        </div>
    </div>
    <div>
        <form action="completed.php" method="POST" enctype="multipart/form-data" id="checkout-form">
            <div class="container">
                <div class="row p-2">
                    <div class="col bg-light-subtle mb-3 p-5 border rounded m-2">
                        <h1 class="text-center cart-section-title">Your Info</h1>
                        <div class="form-floating mb-3">
                            <input type="text" oninput="inputChanged()" class="form-control" id="username"
                                placeholder="Enter username" name="username" required>
                            <label for="username">Minecraft Username:</label>
                        </div>
                        <br>
                        <h1 class="text-center cart-section-title">Choose Your Items</h1>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="rank">Rank:</label>
                                <select class="form-select" id="rank-select" name="rank-select">
                                    <option value="-">-</option>
                                    <option value="Hero">$5 - Hero</option>
                                    <option value="Legend">$10 - Legend</option>
                                    <option value="Infinity">$15 - Infinity</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="coins">Coins:</label>
                                <select class="form-select" id="coins-select" name="coins-select">
                                    <option value="-">-</option>
                                    <option value="64">$1 - 64 Coins</option>
                                    <option value="350">$5 - 350 Coins</option>
                                    <option value="700">$10 - 700 Coins</option>
                                    <option value="1400">$20 - 1,400 Coins</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label for="imageUpload">Please upload your reciept:</label>
                            <br>
                            <input type="file" class="form-control" id="imageUpload" name="image" accept="image" required>
                        </div>
                    </div>
                    <div class="col bg-light-subtle mb-3 p-5 border rounded m-2">
                        <h1 class="text-center cart-section-title">Cart</h1>
                        <ul class="list-group justify-content-between">
                            <li class="list-group-item p-3">
                                <div>
                                    <ul class="list-group">
                                        <li class="list-group-item p-0 fw-bolder text-center">
                                            <h5 class="m-1">Rank</h5>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <p class="m-0" id="list-cart-rank">-</p>
                                            <div class="badge bg-success" id="list-rank-price"></div>
                                        </li>
                                        <li class="list-group-item p-0 fw-bolder text-center">
                                            <h5 class="m-1">Coins</h5>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <p class="m-0" id="list-cart-coins">-</p>
                                            <div class="badge bg-success" id="list-coins-price"></div>
                                        </li>
                                    </ul>
                                    <br>
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        Total Price:
                                        <p class="m-0 badge bg-success" id="total-price">-</p>
                                    </div>
                                    <button id="submit-btn" type="submit" class="btn btn-primary w-100 p-3">
                                        <h4 class="m-0 fw-bolder">Submit</h4>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="scripts/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
